<!DOCTYPE html>
<html lang="en">
	<head>
		<link href="styles/image_search.css" rel="stylesheet" />
		<title>image search</title>
	</head>
	<body>
		<nav>
			<a href="index.html">Google Search</a>
			<img src="menu.jpg" />
			<button>Sign in</button>
		</nav>
		<div class="banner">
			<img src="logo.png" />
		</div>
		<div class="container">
			<form
				action="https://images.google.com/images?um=1&hl=en&safe=active&nfpr=1&"
				role="search"
			>
				<input type="text" name="q" />
				<input type="submit" value="Google Search" />
			</form>
		</div>
		<div class="footer-container">
			<footer>
				<div class="section">
					<a
						href="https://www.google.com/intl/en_us/ads/?subid=ww-ww-et-g-awa-a-g_hpafoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpafooter&fg=1"
						>Advertising</a
					>
					<a
						href="https://www.google.com/services/?subid=ww-ww-et-g-awa-a-g_hpbfoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpbfooter&fg=1"
						>Business</a
					>
				</div>
				<div class="section">
					<a
						href="https://about.google/?utm_source=google-US&utm_medium=referral&utm_campaign=hp-footer&fg=1"
						>About</a
					>
					<a href="https://google.com/search/howsearchworks/?fg=1"
						>How Search Works</a
					>
				</div>
			</footer>
		</div>
	</body>
</html>
